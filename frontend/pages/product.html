<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<header class="navbar">
  <h1 class="logo">PrimeCart</h1>
  <div class="nav-actions" id="navActions"></div>

    <a href="../index.html">Home</a>
    <a href="../pages/cart.html">Cart</a>
    <a href="orders.html">My Orders</a>

  </div>
</header>

<main class="container product-page">
  <div class="product-wrapper">

    <div class="product-image">
      <img src="https://via.placeholder.com/450" alt="Product">
    </div>

    <div class="product-info">
      <h2>Premium Headphones</h2>
      <p class="price">₹2,999</p>

      <p class="description">
        High-quality wireless headphones with noise cancellation,
        long battery life, and premium sound clarity.
      </p>

      <button class="primary-btn" id="addToCartBtn">Add to Cart</button>

<script src="../js/cart.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (!id) {
  alert("No product selected");
  window.location.href = "../index.html";
} else {
  fetch(`http://localhost:5000/api/products/${id}`)
    .then(res => res.json())
    .then(p => {
      document.querySelector(".product-info h2").innerText = p.name;
      document.querySelector(".price").innerText = "₹" + p.price;
      document.querySelector(".description").innerText = p.description;
      document.querySelector(".product-image img").src = p.image;

      document.getElementById("addToCartBtn").onclick = () =>
        addToCart({
          id: p._id,
          name: p.name,
          price: p.price,
          image: p.image
        });
    });
}

</script>


    </div>

  </div>
</main>
<script src="../js/auth.js"></script>

</body>
</html>
