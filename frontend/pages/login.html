<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<header class="navbar">
  <h1 class="logo">PrimeCart</h1>
  <div class="nav-actions" id="navActions"></div>

    <a href="../index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="orders.html">My Orders</a>

  </div>
</header>

<main class="container auth-page">
  <div class="auth-card">
    <h2>Login</h2>

    <form>
      <input
  type="email"
  id="email"
  name="email"
  placeholder="Email"
  autocomplete="email"
  required
/>

<input
  type="password"
  id="password"
  name="password"
  placeholder="Password"
  autocomplete="current-password"
  required
/>

      <button class="primary-btn full">Login</button>
    </form>

    <p class="auth-text">
      Donâ€™t have an account?
      <a href="register.html">Register</a>
    </p>
  </div>
</main>
<script src="../js/auth.js"></script>
<script>
  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = form.querySelector('input[name="email"]').value;
    const password = form.querySelector('input[name="password"]').value;

    try {
      const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.message || "Login failed");
        return;
      }

      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data.user));

      alert("Login successful âœ…");
      window.location.href = "../index.html";

    } catch (err) {
      console.error(err);
      alert("Server error");
    }
  });
</script>
<script>
  const avatarSlot = document.getElementById("userAvatar");

  if (isLoggedIn()) {
    const user = getUser();
    const initials = user.name
      .split(" ")
      .map(n => n[0])
      .join("")
      .toUpperCase();

    avatarSlot.innerHTML = `
      <div class="user-menu">
        <div class="avatar" onclick="toggleDropdown()">
          ${initials}
        </div>

        <div class="dropdown" id="userDropdown">
          <div class="dropdown-user">${user.name}</div>
          <a href="orders.html">My Orders</a>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    `;
  } else {
    // ðŸ‘‡ THIS IS WHAT YOU WANT
    avatarSlot.innerHTML = `
      <a href="login.html" class="nav-link">Login</a>
    `;
  }

  function toggleDropdown() {
    const dropdown = document.getElementById("userDropdown");
    dropdown.style.display =
      dropdown.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", (e) => {
    const menu = document.querySelector(".user-menu");
    if (menu && !menu.contains(e.target)) {
      document.getElementById("userDropdown")?.style.display = "none";
    }
  });
</script>

</body>
</html>
