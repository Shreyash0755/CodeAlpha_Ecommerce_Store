<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<header class="navbar">
  <h1 class="logo">PrimeCart</h1>
  <div class="nav-actions">
    <a href="../index.html">Home</a>
    <a href="#">Cart</a>
  </div>
</header>

<main class="container cart-page">
  <h2>Your Cart</h2>

  <div class="cart-wrapper">

    <div class="cart-items" id="cartItems"></div>

<script src="../js/cart.js"></script>
<script>
  function renderCart() {
    const items = getCart();
    const wrap = document.getElementById("cartItems");
    wrap.innerHTML = "";

    if (!items.length) {
      wrap.innerHTML = "<p>Your cart is empty.</p>";
      document.querySelector(".total span:last-child").innerText = "₹0";
      return;
    }

    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.image}" />
        <div class="item-info">
          <h4>${item.name}</h4>
          <p class="price">₹${item.price}</p>
        </div>
        <div class="quantity">
          <button onclick="updateQty('${item.id}', -1)">-</button>
          <span>${item.qty}</span>
          <button onclick="updateQty('${item.id}', 1)">+</button>
        </div>
        <p class="item-total">₹${item.price * item.qty}</p>
        <button class="remove-btn" onclick="removeFromCart('${item.id}')">✕</button>
      `;
      wrap.appendChild(div);
    });

    document.querySelector(".total span:last-child")
      .innerText = "₹" + cartTotal();
  }

  renderCart();
</script>

      <div class="cart-item">
        <img src="https://via.placeholder.com/120" />
        <div class="item-info">
          <h4>Premium Headphones</h4>
          <p class="price">₹2,999</p>
        </div>

        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>

        <p class="item-total">₹2,999</p>
        <button class="remove-btn">✕</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal</span>
        <span>₹2,999</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <span>₹2,999</span>
      </div>
      <a href="checkout.html">
        <button class="primary-btn full">Proceed to Checkout</button>
      </a>

    </div>

  </div>
</main>

</body>
</html>
