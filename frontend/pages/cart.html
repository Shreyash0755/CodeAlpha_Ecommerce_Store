<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

<header class="navbar">
  <h1 class="logo">CodeAlpha Store</h1>
  <div class="nav-actions">
    <a href="../index.html">Home</a>
    <a href="#">Cart</a>
  </div>
</header>

<main class="container cart-page">
  <h2>Your Cart</h2>

  <div class="cart-wrapper">

    <div class="cart-items">
      <div class="cart-item">
        <img src="https://via.placeholder.com/120" />
        <div class="item-info">
          <h4>Premium Headphones</h4>
          <p class="price">₹2,999</p>
        </div>

        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>

        <p class="item-total">₹2,999</p>
        <button class="remove-btn">✕</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal</span>
        <span>₹2,999</span>
      </div>
      <div class="summary-row total">
        <span>Total</span>
        <span>₹2,999</span>
      </div>
      <button class="primary-btn full">Proceed to Checkout</button>
    </div>

  </div>
</main>

</body>
</html>
