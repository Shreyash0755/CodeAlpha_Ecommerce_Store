<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders | PrimeCart</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<header class="navbar">
  <h1 class="logo">PrimeCart</h1>

  <div class="nav-actions" id="navActions"></div>

  <a href="../index.html">Home</a>
  <a href="cart.html">Cart</a>

  <!-- Avatar will appear HERE (same place as My Orders) -->
  <div id="userAvatar"></div>
</header>

<main class="container orders-page">
  <h2>My Orders</h2>

  <div class="orders-list">

   
    
</main>
<script>
  const token = localStorage.getItem("token");

  if (!token) {
    alert("Please login");
    window.location.href = "login.html";
  }

  fetch("http://localhost:5000/api/orders/my", {
    headers: {
      "Authorization": "Bearer " + token
    }
  })
    .then(res => res.json())
    .then(orders => {
      const list = document.querySelector(".orders-list");
      list.innerHTML = "";

      if (!orders.length) {
        list.innerHTML = "<p>No orders found.</p>";
        return;
      }

      orders.forEach(o => {
        list.innerHTML += `
          <div class="order-card">
            <div class="order-header">
              <span>Order #${o._id.slice(-6)}</span>
              <span class="status ${o.status === "Delivered" ? "delivered" : "processing"}">
                ${o.status}
              </span>
            </div>
            <div class="order-body">
              <p><strong>Total:</strong> â‚¹${o.total}</p>
              <p><strong>Date:</strong> ${new Date(o.createdAt).toDateString()}</p>
            </div>
          </div>
        `;
      });
    });
</script>
<script src="../js/auth.js"></script>
<script>
  const avatarSlot = document.getElementById("userAvatar");

  if (isLoggedIn()) {
    const user = getUser();
    const initials = user.name
      .split(" ")
      .map(n => n[0])
      .join("")
      .toUpperCase();

    avatarSlot.innerHTML = `
      <div class="user-menu">
        <div class="avatar" onclick="toggleDropdown()">
          ${initials}
        </div>

        <div class="dropdown" id="userDropdown">
          <div class="dropdown-user">${user.name}</div>
          <a href="orders.html">My Orders</a>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    `;
  }

  function toggleDropdown() {
    const dropdown = document.getElementById("userDropdown");
    dropdown.style.display =
      dropdown.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", (e) => {
    const menu = document.querySelector(".user-menu");
    if (menu && !menu.contains(e.target)) {
      document.getElementById("userDropdown").style.display = "none";
    }
  });
</script>
</body>
</html>
