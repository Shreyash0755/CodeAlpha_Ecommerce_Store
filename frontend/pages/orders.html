<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders | PrimeCart</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<header class="navbar">
  <h1 class="logo">PrimeCart</h1>
  <div class="nav-actions" id="navActions"></div>

    <a href="../index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="orders.html">My Orders</a>

  </div>
</header>

<main class="container orders-page">
  <h2>My Orders</h2>

  <div class="orders-list">

    <div class="order-card">
      <div class="order-header">
        <span>Order #PC1021</span>
        <span class="status delivered">Delivered</span>
      </div>

      <div class="order-body">
        <p><strong>Product:</strong> Premium Headphones</p>
        <p><strong>Total:</strong> ₹2,999</p>
        <p><strong>Date:</strong> 12 Jan 2026</p>
      </div>
    </div>

    <div class="order-card">
      <div class="order-header">
        <span>Order #PC1022</span>
        <span class="status processing">Processing</span>
      </div>

      <div class="order-body">
        <p><strong>Product:</strong> Wireless Mouse</p>
        <p><strong>Total:</strong> ₹1,299</p>
        <p><strong>Date:</strong> 15 Jan 2026</p>
      </div>
    </div>

  </div>
</main>
<script>
  const token = localStorage.getItem("token");

  if (!token) {
    alert("Please login");
    window.location.href = "login.html";
  }

  fetch("http://localhost:5000/api/orders/my", {
    headers: {
      "Authorization": "Bearer " + token
    }
  })
    .then(res => res.json())
    .then(orders => {
      const list = document.querySelector(".orders-list");
      list.innerHTML = "";

      if (!orders.length) {
        list.innerHTML = "<p>No orders found.</p>";
        return;
      }

      orders.forEach(o => {
        list.innerHTML += `
          <div class="order-card">
            <div class="order-header">
              <span>Order #${o._id.slice(-6)}</span>
              <span class="status ${o.status === "Delivered" ? "delivered" : "processing"}">
                ${o.status}
              </span>
            </div>
            <div class="order-body">
              <p><strong>Total:</strong> ₹${o.total}</p>
              <p><strong>Date:</strong> ${new Date(o.createdAt).toDateString()}</p>
            </div>
          </div>
        `;
      });
    });
</script>
<script src="js/auth.js"></script>

</body>
</html>
