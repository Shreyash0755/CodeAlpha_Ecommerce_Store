<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrimeCart</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="navbar">
  <h1 class="logo">PrimeCart</h1>

  <input type="text" placeholder="Search products..." />

  <a href="pages/cart.html">Cart</a>

  
  <div id="userAvatar"></div>
</header>


<main class="container">
  <h2>Latest Products</h2>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://via.placeholder.com/300" />
      <h3>Product Name</h3>
      <p class="price">â‚¹999</p>
      <a href="pages/product.html?id=${p._id}">
         <button>View Details</button>
      </a>

  </div>
  </div>
</main>
<script src="js/app.js"></script>

<script src="js/auth.js"></script>

<script>
  const avatarSlot = document.getElementById("userAvatar");

  if (isLoggedIn()) {
    const user = getUser();
    const initials = user.name
      .split(" ")
      .map(n => n[0])
      .join("")
      .toUpperCase();

    avatarSlot.innerHTML = `
      <div class="user-menu">
        <div class="avatar" onclick="toggleDropdown()">
          ${initials}
        </div>

        <div class="dropdown" id="userDropdown">
          <div class="dropdown-user">${user.name}</div>
          <a href="pages/orders.html">My Orders</a>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    `;
  }

  function toggleDropdown() {
    const dropdown = document.getElementById("userDropdown");
    dropdown.style.display =
      dropdown.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", (e) => {
    const menu = document.querySelector(".user-menu");
    if (menu && !menu.contains(e.target)) {
      document.getElementById("userDropdown").style.display = "none";
    }
  });
</script>

</body>
</html>
